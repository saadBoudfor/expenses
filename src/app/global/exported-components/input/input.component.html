<ng-container [ngSwitch]="type">
  <ng-container  *ngSwitchCase="'with-icon'">

    <b4-input-with-icon [name]="name" [icon]="icon">
      <ng-content select="[with-icon]"></ng-content>
    </b4-input-with-icon>

  </ng-container>

  <ng-container *ngSwitchDefault>

    <b4-simple-input [name]="name">
      <ng-content select="[simple]"></ng-content>
    </b4-simple-input>

  </ng-container>

</ng-container>
